<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

</head>
<body>

    {% include 'navbar.html' %}

    <div class="login-container">
        <h2>Register</h2>

        {% with messages = get_flashed_messages(category_filter=["register"]) %}
            {% if messages %}
                <ul style="color: red; list-style-type: none; padding: 0; text-align: center;">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="toggleVisibility(this, 'password')">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" class="toggle-password" onclick="toggleVisibility(this, 'confirm-password')">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>

            <div class="button-wrapper">
                <button type="submit" class="register-button">Register</button>
                <p class="login-text">
                    Already have an account? <a href="/login">Login</a>
                </p>
            </div>
        </form>
    </div>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='scripts/registerScripts.js') }}"></script>


</body>
</html>
